<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>upload file feature </title>
</head>

<body>
  
    <div>
      <input id="uploadInput" type="file" name="Audio File Only" >
     
    </div>
    <div><input type="submit" value="Send file" onclick="uploadAudio"></div>
    
  

  <script>
  async function uploadAudio(){
      let uploadInput = new FormData();
      FormData.append("mp3",uploadInput.audio[0]);
      await fetch('./static/audio', {
          method: "POST",
          body: FormData
      });
      alert("the audio file successful uploaded")
  }
  </script>
</body>
</html>
